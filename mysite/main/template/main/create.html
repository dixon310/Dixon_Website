{% extends 'main/base.html' %}

{% block title %}
Create New List
{% endblock %}

{% block content %}
<h1>Create Page</h1>
<form action="/create/" method="post" class="form-group">
  {% csrf_token %}
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button type="submit" name="save" class="btn btn-success">Create New</button>
    </div>
    {{form.name}}
  </div>
</form>
{% endblock %}
